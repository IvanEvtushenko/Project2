<body>


<header class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blog's name</a>

                </ul>

        </div>
    </nav>

<br>
<br>


<main class="container">
    <h1>Почитай отзывы других или напиши свой</h1>
    <br>
    <br>

    <div class="row">

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Первый человек на этом сайте (ну или второй)</h5>
                <!--В этой строчке будет никнейм человека-->
                <h6 class="card-subtitle mb-2 text-muted">Оценка: "4"</h6>
                <!--Рейтинг 1-5 (указывается в анкете, при добавлении отзыва)-->
                <p class="card-text">Фильм классный, мне понравилось</p> <!--Сам отзыв-->
            </div>
        </div>

        <!-- Ну тут аналогично предыдущей страничке -->

    </div>


</main>
