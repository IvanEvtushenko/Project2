<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Отзывы на фильм</title>
</head>

<body>

<main class="container">

    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Домой</button>
        <button type="button" class="btn btn-primary">Назад</button>
        <button type="button" class="btn btn-primary">Добавить отзыв</button>
    </div>

    <br>
    <h1>Почитай отзывы других или напиши свой</h1>
    <br>
    <br>

    <div class="row">

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Первый человек на этом сайте (ну или второй)</h5> <!--В этой строчке будет никнейм человека-->
                <h6 class="card-subtitle mb-2 text-muted">Оценка: "4"</h6> <!--Рейтинг 1-5 (указывается в анкете, при добавлении отзыва)-->
                <p class="card-text">Фильм классный, мне понравилось</p> <!--Сам отзыв-->
            </div>
        </div>

        <!-- Ну тут аналогично предыдущей страничке -->

    </div>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous">
</script>

</body>

</html>
