<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Страничка по созданию отзыва</title>
</head>

<body>
<main class="container">
    <br>
    <h1>Создание отзыва</h1>
    <br>

    <form>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Создать отзыв от моего имени</label>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">Какое имя вы хотите видеть рядом с Вашей рецензией?</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-text">Введите сам отзыв</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Готово</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous">
    </script>
</main>

</body>

</html>
